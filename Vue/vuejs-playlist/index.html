<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="vue-app">
    <h1>looping through lists</h1>
    <ul>
      <li v-for="(character, idx) in characters">{{idx}} {{character}}</li>
    </ul>
    <ul>
      <li v-for="(ninja, idx) in ninjas">{{idx+1}} {{ninja.name}} - {{ninja.age}}</li>
    </ul>
    <template v-for="(ninja, idx) in ninjas">
      <h3>{{idx+1}} {{ninja.name}}</h3>
      <p>{{ninja.age}}</p>
    </template>
    <template v-for="ninja in ninjas">
      <div v-for="(val, key) in ninja">
        <p>{{key}} - {{val}}</p>
      </div>
    </template>
  </div>

  <script src="app.js"></script>
</body>
</html>
