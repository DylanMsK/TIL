{% extends 'users/base.html' %}

{% block content %}
    <h1>고객센터</h1>
    <a href="{% url 'shouts:create' %}">문의하기</a>
    <hr>
    <h2>문의내용</h2>
    {% for shout in shouts %}
    <div>
        <p>
            id: {{shout.id}}
            제목: {{shout.title}}
            내용: {{shout.content}}
            <a href="{% url 'shouts:update' shout.id%}">수정</a>
        </p>
    </div>
    {% endfor %}
{% endblock %}
