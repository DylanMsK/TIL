<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>프로그래밍 교육</h1>
    <hr>
    <h2>파이썬</h2>
    <h3>Number type</h3>
    <p class='salmon'>파이썬에서 숫자형은 아래와 같이 있다.</p>
    <!-- 리스트의 모든 요소들은 오렌지색으로 바꿔라! -->
    <ol class='salmon'>
        <li>int</li>
        <li>float</li>
        <li>complex</li>
        <li><s>str</s></li>
    </ol>
    <h3>Sequence</h3>
    <p class="salmon">파이썬에서 시퀀스는 아래와 같이 있다.</p>
    <h3>시퀀스는 for문을 돌릴 수 있다!!</h3>
    <ol class='salmon'>
        <li>str</li>
        <li>list</li>
        <li>tuple</li>
        <li>range</li>
    </ol>
    <hr>
    <h2>웹</h2>
    <h3>기초</h3>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
