<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{cnt}}</p>
    <button @click='increase()'>UP</button>
    <!-- <button @click='cnt++'>UP</button> -->
    <p>{{increase2}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        cnt: 0,
      },
      methods: {
        increase: function() {
          console.log('메소드 부름')
          this.cnt ++
        }
      },
      computed: {
        increase2: function() {
          console.log('컴퓨티드 부름')
          if (this.cnt > 10) {
            return '10보다 커요'
          } else {
            return '10보다 작아요'
          }
        }
      }
    })
  </script>
</body>
</html>
